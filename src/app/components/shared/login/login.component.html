<div class="p-4">
  <h2 class="text-lg font-bold mb-4">Iniciar Sesión</h2>
  <form (ngSubmit)="login()">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Usuario</label>
      <input type="text" [(ngModel)]="username" name="username" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input type="password" [(ngModel)]="password" name="password" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Ingresar</button>
  </form>
</div>
