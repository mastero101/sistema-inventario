<div class="p-4">
  <h2 class="text-lg font-bold mb-4">Iniciar Sesión</h2>
  <form (ngSubmit)="login()">
    <!-- Email input -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
      <input type="email" [(ngModel)]="email" name="email" 
             class="w-full px-3 py-2 border rounded-md">
    </div>

    <!-- Password input -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input type="password" [(ngModel)]="password" name="password" required 
             class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md">
    </div>

    <!-- Status messages -->
    <div *ngIf="isLoading" class="mb-4 text-blue-600">Verificando credenciales...</div>
    <div *ngIf="errorMessage" class="mb-4 text-red-600">{{ errorMessage }}</div>

    <!-- Single submit button -->
    <button type="submit" 
            [disabled]="isLoading"
            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 disabled:bg-blue-300">
      Ingresar
    </button>
  </form>
</div>
